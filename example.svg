<svg fill="none" viewBox="0 0 150 100" width="150" height="150" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation: mymove 5s infinite;
            }

            @keyframes mymove {
                from {
                    color: red;
                    
                }
                to {
                    color: yellow;
                }
            }
            </style>
            <h1>HELLO Buddy!</h1>
        </div>
    </foreignObject>
</svg>
